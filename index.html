<!doctype html>
<html lang="en">

<head>
    <base href="/" />
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <!--font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">

    <!--react-->
    <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <!--customed css-->
    <link href="index.css" rel="stylesheet">
    <link href="component/TitleBar.css" rel="stylesheet">
    <link href="component/ToolsBar.css" rel="stylesheet">

    <title>kNN practice site</title>

<body>

    <div id="root"></div>

    <!--component-->
    <script type='text/babel' src="component/TitleBar.js"></script>
    <script type='text/babel' src="component/ToolsBar.js"></script>

    <script type='text/babel'>
        function CreateReact(props) {
            return (
                <div class='CreateReact'>
                    <TitleBar />
                    <ToolsBar />
                </div>
            );
        }
        ReactDOM.render(<CreateReact />, document.querySelector('#root'));
    </script>
